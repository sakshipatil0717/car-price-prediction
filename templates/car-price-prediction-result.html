<html>
    <head>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">

          <div class="container">
            <h1>Car Price Prediction Result</h1>

            <ul>
              <li>Company - {{ company }}</li>

              <li>Year - {{ year }}</li>

            </ul>
          </div>
